<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Todo</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="lib/angular-material.min.css">

    <link rel="icon" type="image/png" href="img/favicon.png">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="http://code.ionicframework.com/1.0.0-rc.5/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
      <script src='https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDpTlyStzFAMtoV42eAZj6jDU_xKpUpbs4'></script>
  <script src="lib/ionic/js/angular/angular.min.js"></script>
  <script src="lib/ionic/js/angular/angular-route.min.js"></script>
  <script src="lib/ionic/js/angular/angular-resource.min.js"></script>
  <script src="lib/ionic/js/angular/angular-aria.min.js"></script>
  <script src="lib/ionic/js/angular/angular-animate.min.js"></script>
  <script src="lib/ionic/js/angular/angular-material.min.js"></script>
  <script src="lib/ionic/js/angular/ng-map.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/services/auth.js"></script>
  <script src="js/services/user.js"></script>
  <script src="js/services/autocomplete.js"></script>
  <script src="js/services/googleMaps.js"></script>
  <script src="js/services/bus.js"></script>
  <script src="js/controllers/LogController.js"></script>
  <script src="js/controllers/HomeController.js"></script>
  <script src="js/controllers/RoutesController.js"></script>


  </head>
  <body ng-app="muniButler" class="platform-android platform-cordova platform-webview">
    <div class="page-content">
    <!-- log out button -->
      <div class="btn-container login-logout" ng-controller="LogController">
        <md-button class="md-raised md-primary btn logout" ng-show="loggedin === true" ng-click="logout()">
        Log Out
        </md-button>
      <!-- button for each log in option -->
        <md-button class="md-raised md-primary btn login {{ option.name.toLowerCase() }}" ng-repeat='option in options' ng-href="{{ option.url }}">
        Sign in with {{ option.name }}
        </md-button>
      </div>
      <img src="img/munibutler-logo.svg" alt="munibutler logo" class="logo"/>
      <h1 class="logo-name">MuniButler</h1>
      <p class="md-body-2">Fast, reliable MUNI times for your commute to work and home.</p>
    <div ng-view>
    </div>
  </body>
</html>
